{% extends 'lito/base.html' %}

    {% block content %}

    <div class="row">
      
        <div class="col-md-6">
            <h1>Read a Story</h1>

            {% for story in story_list %}
                <div>
                    <h2><a href="{% url 'story_detail' pk=story.pk %}">{{ story.title }}</a></h2>
                    <p>By: {{ story.author }}</p>
                </div>
            {% endfor %}
        </div>


        <div class="col-md-6">
            <h1>Write your own Story</h1>
        </div>

        <div>
            <a href="{% url 'register' %}" type="button" class="btn-lg btn-link" style="background-color:orange" >Sign Up</a>
        </div>
        <br><br>
        <div>
            <a href="{% url 'signin' %}" type="button" class="btn-lg btn-link" style="background-color:orange" >Sign In</a>
        </div>

    </div>


    

    


    {% endblock %}
